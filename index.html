<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7952b3">
    <title>Recursos Nativos</title>
</head>

<body>
    <h1 class="text-center">Acceso a cámara</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div style="height: 300px;" class="text-center">
                    <video id="player" class="img-fluid" autoplay></video>
                </div>
            </div>
            <div class="col-12 text-center">
                <button id="btnCamara" class="btn btn-primary btn-block">Abrir cámara</button>
                <button id="btnCamaraBack" class="btn btn-primary btn-block">Cámara trasera</button>
                <button id="btnTakePhoto" class="btn btn-primary btn-block">Capturar</button>
            </div>
            <div class="col-12 mt-2 text-center">
                <img id="photoUser" class="img-fluid" src="images/user.png" width="300" height="300">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
